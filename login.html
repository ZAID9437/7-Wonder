<body>

                <div class="slide-dot active" data-index="0"></div>
                <div class="slide-dot" data-index="1"></div>
                <div class="slide-dot" data-index="2"></div>
                <div class="slide-dot" data-index="3"></div>
                <div class="slide-dot" data-index="4"></div>

    <script>
        let isSignUp = true;
        let currentSlide = 0;
        const slideCount = 6;
        let slideInterval;
        
        // Initialize image slider
        function initImageSlider() {
            // Set up automatic sliding
            slideInterval = setInterval(nextSlide, 4000);
            
            // Add click events to dots
            document.querySelectorAll('.slide-dot').forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    goToSlide(index);
                });
            });
        }
        
        // Move to next slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            updateSlider();
        }
        
        // Go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }
        
        // Update slider position and active dot
        function updateSlider() {
            const slider = document.getElementById('imageSlider');
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update active dot
            document.querySelectorAll('.slide-dot').forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            // Reset timer
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 4000);
        }

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');

                "Already have an account? Login" : "Don't have an account? Sign Up";
            document.getElementById("submitBtn").textContent = isSignUp ? "Create Account" : "Login";
        }
        
        // Form submission handler
        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let name = document.getElementById("name").value;
            
            // Validation
            if (isSignUp && name.trim() === "") {
                alert("Please enter your name");
                return;
            }
            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address");
                return;
            }

                alert("Password must be at least 6 characters long");
                return;
            }

                    clearInterval(countdownInterval);
                    window.location.href = "index.html";
                }
            }, 1000);
        });

        window.onload = function() {
            initImageSlider();
        };
    </script>
