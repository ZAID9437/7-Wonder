<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 95%;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
            min-width: 120px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            
            input, textarea {
                padding: 10px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button {
                padding: 12px;
                width: 100%;
            }
        }
        
        @media (max-width: 400px) {
            form {
                margin: 10px;
                padding: 12px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
        <form id="contactForm" action="index.html" method="GET">
            <h2>Contact Us</h2>
            <p>Send us a message and we will get back to you as soon as possible.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
           <center> <button type="submit">Submit</button> </center>
        </form>

        <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                // Allow the form to submit and redirect to index.html
                // The alert will show briefly before redirecting
                alert('Form submitted! Redirecting to home page...');
            });
        </script>
</body>
</html>
