<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO Tour Ticket Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>UNESCO World Heritage Tour Booking</h1>
        </div>
    </header>
    
    <div class="container">
        <div id="booking-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="tour">Select UNESCO Heritage Site</label>
                <select id="tour" required>
                    <option value="">-- Choose a destination --</option>
                    <option value="Chichen Itza">Chichen Itza, Mexico</option>
                    <option value="Christ the Redeemer">Christ the Redeemer, Brazil</option>
                    <option value="Great Wall of China">Great Wall of China</option>
                    <option value="Machu Picchu">Machu Picchu, Peru</option>
                    <option value="Petra">Petra, Jordan</option>
                    <option value="Roman Colosseum">Roman Colosseum, Italy</option>
                    <option value="Taj Mahal">Taj Mahal, India</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" required onchange="togglePaymentFields()">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="PayPal">PayPal</option>
                    <option value="GPay">Google Pay</option>
                    <option value="Paytm">Paytm</option>
                    <option value="Amazon Pay">Amazon Pay</option>
                </select>
            </div>
            
            <div class="form-group" id="payment-logos">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
                <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
                <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                <img src="https://img.icons8.com/color/48/000000/google-pay.png" alt="Google Pay">
                <img src="https://img.icons8.com/color/48/000000/paytm.png" alt="Paytm">
                <img src="https://img.icons8.com/color/48/000000/amazon.png" alt="Amazon Pay">
            </div>
            
            <div class="form-group" id="credit-card-group" style="display: none;">
                <label for="credit-card-number">Credit Card Number</label>
                <input type="text" id="credit-card-number" placeholder="Enter card number">
            </div>
            
            <div class="form-group">
                <label for="ticket-price">Ticket Price</label>
                <input type="text" id="ticket-price" value="$199 per person" readonly>
            </div>
            
            <div class="form-group">
                <label for="travel-date">Travel Date</label>
                <input type="date" id="travel-date" required>
            </div>
            
            <div class="form-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" required>
            </div>
            
            <div class="form-group">
                <label for="flight">Preferred Airline</label>
                <select id="flight" required>
                    <option value="">-- Select airline --</option>
                    <option value="Emirates">Emirates</option>
                    <option value="Qatar Airways">Qatar Airways</option>
                    <option value="Singapore Airlines">Singapore Airlines</option>
                    <option value="Lufthansa">Lufthansa</option>
                    <option value="British Airways">British Airways</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="button" onclick="bookTicket()">
                    Book Your Tour <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <div id="ticket">
            <h2>Your Tour Booking Details</h2>
            <p id="ticket-name"></p>
            <p id="ticket-email"></p>
            <p id="ticket-tour"></p>
            <p id="ticket-payment"></p>
            <p id="ticket-travel-date"></p>
            <p id="ticket-return-date"></p>
            <p id="ticket-flight"></p>
            <img id="ticket-image" src="" alt="Tour Image">
            
            <div class="form-group">
                <button onclick="window.location.href='Pay.html'">
                    Proceed to Payment <i class="fas fa-lock"></i>
                </button>
            </div>
        </div>
        
        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i> Your ticket has been booked successfully!
        </div>
    </div>

    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('payment').value;
            var creditCardGroup = document.getElementById('credit-card-group');
            
            if (paymentMethod === 'Credit Card' || paymentMethod === 'Debit Card' || 
                paymentMethod === 'Visa' || paymentMethod === 'MasterCard') {
                creditCardGroup.style.display = 'block';
            } else {
                creditCardGroup.style.display = 'none';
            }
        }
        
        function bookTicket() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var tour = document.getElementById('tour').value;
            var payment = document.getElementById('payment').value;
            var travelDate = document.getElementById('travel-date').value;
            var returnDate = document.getElementById('return-date').value;
            var flight = document.getElementById('flight').value;
            var imageUrl = '';
            
            if (!name || !email || !tour || !payment || !travelDate || !returnDate || !flight) {
                alert('Please fill in all the required details.');
                return;
            }
            
            // Set image based on selected tour
            switch(tour) {
                case 'Great Wall of China':
                    imageUrl = "Image/Great.jpg";
                    break;
                case 'Petra':
                    imageUrl = "Image/Petra.jpg";
                    break;
                case 'Christ the Redeemer':
                    imageUrl = "Image/Christ the Redeemer.jpg";
                    break;
                case 'Machu Picchu':
                    imageUrl = "Image/Machu Picchu.jpg";
                    break;
                case 'Chichén Itzá':
                    imageUrl = "Image/Chichén Itzá.jpg";
                    break;
                case 'Roman Colosseum':
                    imageUrl = "Image/Roman Colosseum.jpg";
                    break;
                case 'Taj Mahal':
                    imageUrl = "Image/taj.jpg";
                    break;
                default:
                    imageUrl = "Image/Default.jpg";
            }
            
            // Update ticket details
            document.getElementById('ticket-name').innerText = 'Name: ' + name;
            document.getElementById('ticket-email').innerText = 'Email: ' + email;
            document.getElementById('ticket-tour').innerText = 'Tour: ' + tour;
            document.getElementById('ticket-payment').innerText = 'Payment Method: ' + payment;
            document.getElementById('ticket-travel-date').innerText = 'Travel Date: ' + travelDate;
            document.getElementById('ticket-return-date').innerText = 'Return Date: ' + returnDate;
            document.getElementById('ticket-flight').innerText = 'Flight: ' + flight;
            document.getElementById('ticket-image').src = imageUrl;
            
            // Show ticket and success message
            document.getElementById('ticket').style.display = 'block';
            document.getElementById('success-message').style.display = 'block';
            
            // Scroll to ticket
            document.getElementById('ticket').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Set minimum date for travel and return dates to today
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('travel-date').setAttribute('min', today);
            document.getElementById('return-date').setAttribute('min', today);
        };
    </script>
</body>
</html>
